<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Flex Direction no CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" title="flex-direction: row ;">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>

        <div class="row-reverse" title="flex-direction: row-reverse ;"> 
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>

        <div class="column" title="flex-direction: column;">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>

        <div class="column-reverse" title="flex-direction: column-reverse;">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
    </div>
</body>
</html>
