<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Estilização com CSS</title>

    <style>
        body{
            color: rgb(241, 119, 5);
        }

        .texto-com-background{
            background-color: rgb(255, 230, 3);
        }
        #texto-com-outra-cor{
            color: rgb(9, 173, 3);
        }
    </style>
</head>
<body>
    <h1>sou um titulo GRANDÂO</h1>
    <h2>sou um titulo GRANDE</h2>
    <h3>sou um titulo MEDIANO</h3>
    <h4>sou um titulo PEQUENO</h4>
    <h5>sou um titulo PEQUENINHO</h5>
    <h6>sou um titulo MINUSCULO</h6>
    <p>sou um paragrafo</p>
    <h2 class="texto-com-background">
        sou um titulo GRANDE
    </h2>
    <h2 class="texto-com-background" id="texto-com-outra-cor">
        sou um titulo GRANDE
    </h2>
</body>
</html>
