<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Uso de Divs vs Tags Semânticas</title>
</head>
<body>
    <h1>Sem Semantica</h1>
    <div>
        <button>home</button>
        <button>sobre</button>
        <button>contato</button>
    </div>
    <div>
        <h1>título da página</h1>
        <p>parágrafo de texto</p>
    </div>
    <div>
        <p> informações adicionais no rodapé</p>
    </div>

    <hr>
    
    <h1>Com Semantica</h1>
    <nav>
        <button>home</button>
        <button>sobre</button>
        <button>contato</button>
    </nav>
    <main>
        <h1>título da página</h1>
        <p>parágrafo de texto</p>
    </main>
    <footer>
        <p> informações adicionais no rodapé</p>
    </footer>
</body>
</html>
